<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="js/demo11.js" defer></script>
  <title>Toggle Image Size</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: grey;
    }
    #myImage {
      display: block;
      width: 200px;
      transition: width 0.3s ease;
      cursor: pointer;
    }

    .double-size {
      width: 400px !important;
    }
  </style>
</head>
<body>

<img id="myImage" src="dice.avif" alt="Click me to resize!" />



</body>
</html>
